<div class="parent">
  <div class="container" id="container" [ngClass]="{'active': isSignDivVisible}">
    <div class="form-container sign-up">
      <form>
        <div class="logo-container">
          <img class="logo" src="logo.svg" alt="Canary Car Share">
          <h1>Registrarse</h1>
        </div>
        <input type="text" name="name" placeholder="Nombre">
        <input type="text" name="surname" placeholder="Apellidos">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Contraseña">
        <input type="password" name="password" placeholder="Confirma tu contraseña">
        <button>Registrarse</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <div class="logo-container">
          <img class="logo" src="logo.svg" alt="Canary Car Share">
          <h1>Iniciar sesión</h1>
        </div>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Contraseña">
        <a href="#">→ ¿Has olvidado tu contraseña? ←</a>
        <button>Iniciar sesión</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>¡Bienvenido de vuelta!</h1>
          <p>Inicia sesión con tu información personal.</p>
          <button type="button" class="hidden" id="login" (click)="isSignDivVisible = false">Iniciar sesión</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>!Hola, amig&#64;!</h1>
          <p>Regístrate para disfrutar de todas las funciones del sitio.</p>
          <button type="button" class="hidden" id="register" (click)="isSignDivVisible = true">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
</div>
